<mat-card class="example-card" *ngFor="let cart of carts">

      <mat-card-content>
        <p>
          Ime i prezime: {{ cart.name }}
        <p>
        <p>
          Broj telefona: {{ cart.phone }}
        <p>
        <p>
          Adresa: {{ cart.address }}
        <p>
        <p>
          Grad: {{ cart.city }}
        <p>
        <p>
          Poštanski broj: {{ cart.postalCode }}
        <p>
      </mat-card-content>
  
      <mat-card-content *ngFor='let item of cart.items'>
        <p>
          Proizvod: {{ item.name }} <br>
          Količina: {{ item.quantity }} <br>
          Cena: {{ item.price }}
        <p>
      </mat-card-content>
  
      <mat-card-content>
        <p>
          Ukupna cena: {{ cart.subTotal }}
        <p>
      </mat-card-content>

</mat-card>

<p *ngIf="carts.length <= 0" id="noAdded">No orders added yet!</p>
