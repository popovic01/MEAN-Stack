<mat-card class="example-card" *ngFor="let cart of orders">

      <mat-card-content>
        <p>
          Ime i prezime: {{ cart.user }}
        <p>
      </mat-card-content>
  
      <mat-card-content *ngFor='let item of cart.items'>
        <p>
          Proizvod: {{ item.name }} <br>
          Koliƒçina: {{ item.quantity }} <br>
          Cena: {{ item.price }}
        <p>
      </mat-card-content>
  
      <mat-card-content>
        <p>
          Ukupna cena: {{ cart.subTotal }}
        <p>
      </mat-card-content>

</mat-card>

<p *ngIf="orders.length <= 0" id="noAdded">No orders added yet!</p>
