<section>
  <div class="imgBx">
    <img src="assets/images/Login.jpg">
  </div>
  <div class="contentBx">
    <div class="formBx">
      <h2>Prijavi se</h2>
      <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
        <div class="inputBx">
          <span>E-mail</span>
          <input name="email" matInput ngModel type="email" #emailInput="ngModel" required="true" email>
        </div >
        <div class="inputBx">
          <span>Lozinka</span>
          <input type="password" matInput name="password" ngModel #passwordInput="ngModel" required>
        </div>
        <div class="inputBx">
          <input type="submit" *ngIf="!isLoading" value="Prijavi se" name="">
        </div >
        <div class="inputBx">
          <p>Jo≈° uvek nemate kreiran profil? <a href="/registracija">
          Registruj se</a></p>
        </div >
      </form>
    </div>
  </div>
</section>
<hr>
