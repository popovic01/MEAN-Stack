<!-- main app container -->
<div class="jumbotron">
  <div class="imgBx">
    <img src="assets/images/Registration.jpg">
  </div>
  <div class="contentBx">
      <div class="formBx">
        <h2>Registruj se</h2>
              <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                  <div class="inputBx">
                      <label>Ime i prezime</label>
                      <input type="text" formControlName="fullName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.fullName.errors }" />
                      <div *ngIf="submitted && f.fullName.errors" class="invalid-feedback">
                          <div *ngIf="f.fullName.errors.required">Unesite ime i prezime</div>
                      </div>
                  </div>
                  <div class="inputBx">
                      <label>Email</label>
                      <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                          <div *ngIf="f.email.errors.required">Unesite email</div>
                          <div *ngIf="f.email.errors.email">Unesite ispravan email</div>
                      </div>
                  </div>
                  <div class="inputBx">
                      <label>Lozinka</label>
                      <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                          <div *ngIf="f.password.errors.required">Unesite lozinku</div>
                          <div *ngIf="f.password.errors.minlength">Lozinka mora imati najmanje 6 karaktera</div>
                      </div>
                  </div>
                  <div class="inputBx">
                      <label>Potvrda lozinke</label>
                      <input type="password" formControlName="confirmPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
                      <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                          <div *ngIf="f.confirmPassword.errors.required">Morate potvrditi lozinku</div>
                          <div *ngIf="f.confirmPassword.errors.mustMatch">Lozinke moraju biti iste</div>
                      </div>
                  </div>
                  <div class="inputBx">
                      <input type="submit" *ngIf="!isLoading" value="Registruj se" name="">
                  </div>
              </form>
      </div>
  </div>
</div>
