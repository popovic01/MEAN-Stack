<mat-card>
    <form [formGroup]="form" (submit)="onSaveCategory()">
        <mat-form-field class="example-full-width">
            <mat-label>Naziv</mat-label>
            <input matInput 
            formControlName="name" required>
            <mat-error *ngIf="form.get('name')!.hasError('required')">Unesite naziv radionice.</mat-error>
        </mat-form-field>
        
        <button 
        mat-raised-button 
        color="accent" type="submit">Potvrdi</button>
    </form>
</mat-card>
