<div class="form-group">
  <input type="text" class="form-control" placeholder="Pretraga"
          style="width:300px" [(ngModel)]="searchTerm" />
</div>
<mat-card class="example-card" *ngFor="let course of filteredCourses">
    <mat-card-content>
      <p id="main">
        {{ course.name }}
      <p>
    </mat-card-content>

    <mat-card-content>
      <div class="course-image">
        <img [src]="course.imagePath" [alt]="course.name">
      </div>
    </mat-card-content>

    <mat-card-content>
      <p>
        {{ course.description }}
      </p>
    </mat-card-content> 

    <mat-card-content>
      <p class="priceP">
        {{ course.price }} din.
      </p>
    </mat-card-content>
    <mat-card-actions *ngIf="userIsAuthenticated">
      <a mat-button class="button" [routerLink]="['/izmeni-kurs', course._id]">Uredi</a>
      <button mat-button class="button" (click)="onDelete(course._id)">Obri≈°i</button>
    </mat-card-actions>
  </mat-card>
  <mat-paginator [length]="totalCourses" [pageSize]="coursesPerPage" [pageSizeOptions]="pageSizeOptions" (page)="onChangedPage($event)"
  *ngIf="courses.length > 0"></mat-paginator>
  <p *ngIf="courses.length <= 0" id="noAdded">No course added yet!</p>
