<mat-card class="example-card" *ngFor="let course of courses">
    <mat-card-content>
      <p id="main">
        {{ course.name }}
      <p>
    </mat-card-content>
    <img mat-card-image src="..\assets\images\Course.jpg" alt="Photo of a course">
    <mat-card-content>
      <p>
        {{ course.description }}
      </p>
    </mat-card-content> <br>
    <mat-card-content>
      <p class="priceP">
        {{ course.price }} din.
      </p>
    </mat-card-content>
    <mat-card-actions>
      <a mat-button class="button" [routerLink]="['/izmeni-kurs', course._id]">Uredi</a>
      <button mat-button class="button" (click)="onDelete(course._id)">Obri≈°i</button>
    </mat-card-actions>
  </mat-card>
  <p *ngIf="courses.length <= 0" id="noAdded">No course added yet!</p>
