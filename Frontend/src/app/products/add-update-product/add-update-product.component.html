<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form (submit)="onSaveProduct(productForm)" #productForm="ngForm" *ngIf="!isLoading">
        <mat-form-field class="example-full-width">
            <mat-label>Naziv</mat-label>
            <input matInput 
            name="name"
            [ngModel]="product?.name" required
            #name="ngModel">
            <mat-error *ngIf="name.invalid">Unesite naziv proizvoda.</mat-error>
        </mat-form-field>
    
        <mat-form-field class="example-full-width">
            <mat-label>Cena</mat-label>
            <input matInput type="number" min="0"
            name="price"
            [ngModel]="product?.price" required
            #price="ngModel">
            <mat-error *ngIf="price.invalid">Unesite cenu proizvoda.</mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>URL putanja slike</mat-label>
            <input matInput 
            name="url"
            [ngModel]="product?.url" required
            #url="ngModel">
            <mat-error *ngIf="url.invalid">Unesite putanju slike.</mat-error>
        </mat-form-field> 

        <button 
        mat-raised-button 
        color="accent" type="submit">Potvrdi</button>
    </form>
</mat-card>
