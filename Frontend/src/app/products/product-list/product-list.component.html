<mat-card class="example-card" *ngFor="let product of products">
    <img mat-card-image src="{{ product.url }}" alt="Photo of a product" id="img">
    <mat-card-content>
        <p id="name">
            {{ product.name }}
        </p>
    </mat-card-content>
    <mat-card-content>
      <p class="par">
        {{ product.price }} din.
      </p>
    </mat-card-content>
    <mat-card-actions>
      <a mat-button color="accent" class="button" [routerLink]="['/izmeni-proizvod', product._id]">Uredi</a>
      <button mat-button color="accent" class="button" (click)="onDelete(product._id)">Obri≈°i</button>
    </mat-card-actions>
</mat-card>
<p *ngIf="products.length <= 0" id="noAdded">No product added yet!</p>
