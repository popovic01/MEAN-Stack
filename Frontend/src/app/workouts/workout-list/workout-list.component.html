<div id="center">
  <mat-card class="example-card" *ngFor="let workout of workouts">
    <mat-card-content>
      <p id="main">
        {{ workout.name }}
      <p>
    </mat-card-content>

    <div class="flip-box">
      <mat-card-content class="flip-box-inner">
        <div class="flip-box-front">
          <img [src]="workout.imagePath" [alt]="workout.name">
        </div>
        <div class="flip-box-back">
          <p>{{ workout.description }}</p>
        </div>
      </mat-card-content>
    </div>

    <mat-card-content>
      <p class="priceP">
        {{ workout.price }} RSD
      </p>
    </mat-card-content>
    
    <button type="button" class="cart-btn" (click)="addToCart(workout)" *ngIf="!userIsAdmin">Dodaj u korpu</button>

    <mat-card-actions *ngIf="userIsAdmin">
      <a mat-button class="button" [routerLink]="['/izmeni-trening', workout._id]">Uredi</a>
      <button mat-button class="button" (click)="onDelete(workout._id)">Obri≈°i</button>
    </mat-card-actions>

</mat-card>

<div class="alert alert-danger" role="alert" *ngIf='alert'>
  Morate biti prijavljeni da biste dodali u korpu. <a href="/prijava" class="alert-link">Prijavi se</a>
</div>

<p *ngIf="workouts.length <= 0" id="noAdded">Nema dodatih treninga!</p>
</div>
