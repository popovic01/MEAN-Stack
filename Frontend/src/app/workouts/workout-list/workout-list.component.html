<div class="form-group">
  <input type="text" class="form-control" placeholder="Pretraga"
          style="width:300px" [(ngModel)]="searchTerm" />
</div>

<mat-card class="example-card" *ngFor="let workout of filteredWorkouts">
    <mat-card-content>
      <p id="main">
        {{ workout.name }}
      <p>
    </mat-card-content>

    <mat-card-content>
      <div class="workout-image">
        <img [src]="workout.imagePath" [alt]="workout.name">
      </div>
    </mat-card-content>

    <mat-card-content>
        {{ workout.description }}
    </mat-card-content>  <br>

    <mat-card-content>
      <p class="priceP">
        {{ workout.price }} RSD
      </p>
    </mat-card-content>
    
    <button type="button" class="cart-btn" (click)="addToCart(workout)">Dodaj u korpu</button>

    <mat-card-actions *ngIf="userIsAdmin">
      <a mat-button class="button" [routerLink]="['/izmeni-trening', workout._id]">Uredi</a>
      <button mat-button class="button" (click)="onDelete(workout._id)">Obri≈°i</button>
    </mat-card-actions>

</mat-card>

<div class="alert alert-danger" role="alert" *ngIf='alert'>
  Morate biti prijavljeni da biste dodali u korpu. <a href="/prijava" class="alert-link">Prijavi se</a>
</div>

<mat-paginator [length]="totalWorkouts" [pageSize]="workoutsPerPage" [pageSizeOptions]="pageSizeOptions" (page)="onChangedPage($event)"
*ngIf="workouts.length > 0"></mat-paginator>
<p *ngIf="workouts.length <= 0" id="noAdded">No workout added yet!</p>
