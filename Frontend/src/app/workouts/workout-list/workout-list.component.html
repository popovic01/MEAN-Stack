<mat-card class="example-card" *ngFor="let workout of workouts">
    <mat-card-content>
      <p id="main">
        {{ workout.name }}
      <p>
    </mat-card-content>
    <img mat-card-image src="..\assets\images\Workout.jpg" alt="Photo of a workout">
    <mat-card-content>
      <p>
        {{ workout.description }}
      </p>
    </mat-card-content> <br>
    <mat-card-content>
      <p class="priceP">
        {{ workout.price }} din.
      </p>
    </mat-card-content>
    <mat-card-actions>
      <a mat-button class="button" [routerLink]="['/izmeni-trening', workout._id]">Uredi</a>
      <button mat-button class="button" (click)="onDelete(workout._id)">Obri≈°i</button>
    </mat-card-actions>
</mat-card>
<p *ngIf="workouts.length <= 0" id="noAdded">No workout added yet!</p>
